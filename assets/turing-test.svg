<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="50%" stop-color="#12122a"/>
      <stop offset="100%" stop-color="#1a1a3a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="48%" r="35%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity=".12"/>
      <stop offset="50%" stop-color="#ff6b35" stop-opacity=".04"/>
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="humanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity=".25"/>
      <stop offset="70%" stop-color="#f59e0b" stop-opacity=".05"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="topLine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0"/>
      <stop offset="20%" stop-color="#ff6b35" stop-opacity=".7"/>
      <stop offset="50%" stop-color="#ff6b35"/>
      <stop offset="80%" stop-color="#ff6b35" stop-opacity=".7"/>
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bottomLine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0"/>
      <stop offset="15%" stop-color="#ff6b35" stop-opacity=".4"/>
      <stop offset="50%" stop-color="#ff6b35" stop-opacity=".7"/>
      <stop offset="85%" stop-color="#ff6b35" stop-opacity=".4"/>
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="tableGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e1e40"/>
      <stop offset="80%" stop-color="#16163a"/>
      <stop offset="100%" stop-color="#10102c"/>
    </linearGradient>
    <linearGradient id="badgeBg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a1a3a"/>
      <stop offset="100%" stop-color="#14142c"/>
    </linearGradient>
    <filter id="dropShadow" width="120%" height="130%" x="-10%" y="-10%">
      <feDropShadow dx="0" dy="1" flood-color="#000" flood-opacity=".5" stdDeviation="2"/>
    </filter>
    <filter id="softGlow" width="300%" height="300%" x="-100%" y="-100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>
    <filter id="tinyGlow" width="200%" height="200%" x="-50%" y="-50%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="titleGlow" width="140%" height="180%" x="-20%" y="-40%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="400" fill="url(#bg)"/>

  <!-- Top accent lines -->
  <rect x="80" y="0" width="800" height="1.5" fill="url(#topLine)"/>
  <rect x="180" y="4" width="600" height=".5" fill="url(#topLine)" opacity=".3"/>

  <!-- Bottom accent line -->
  <rect x="120" y="398" width="720" height="1.2" fill="url(#bottomLine)"/>

  <!-- Corner brackets -->
  <g stroke="#ff6b35" stroke-linecap="round" stroke-width="1.5" opacity=".4">
    <path d="M30 25h30m-30 0v30"/>
    <path d="M930 25h-30m30 0v30"/>
    <path d="M30 375h30m-30 0v-30"/>
    <path d="M930 375h-30m30 0v-30"/>
  </g>

  <!-- Constellation dots -->
  <circle cx="120" cy="80" r="1.5" fill="#c8c8e0" opacity=".12"/>
  <circle cx="840" cy="90" r="1.5" fill="#c8c8e0" opacity=".12"/>
  <circle cx="200" cy="340" r="1" fill="#ff6b35" opacity=".1"/>
  <circle cx="760" cy="330" r="1" fill="#ff6b35" opacity=".1"/>
  <circle cx="100" cy="200" r="1.2" fill="#ff6b35" opacity=".08"/>
  <circle cx="860" cy="210" r="1.2" fill="#ff6b35" opacity=".08"/>

  <!-- Title -->
  <text x="480" y="48" fill="#ff6b35" filter="url(#titleGlow)" font-family="'Playfair Display','Georgia','Times New Roman',serif" font-size="28" font-weight="700" letter-spacing="8" opacity=".2" text-anchor="middle">THE TURING TEST GAME</text>
  <text x="480" y="48" fill="#fff" filter="url(#dropShadow)" font-family="'Playfair Display','Georgia','Times New Roman',serif" font-size="28" font-weight="700" letter-spacing="8" text-anchor="middle">THE TURING TEST GAME</text>

  <!-- Subtitle -->
  <text x="480" y="72" fill="#c8c8e0" font-family="'Inter','Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="13" font-weight="400" letter-spacing="3" opacity=".8" text-anchor="middle">AI agents don't know you're human. Can you survive?</text>

  <!-- Central glow -->
  <ellipse cx="480" cy="195" rx="200" ry="120" fill="url(#glow)"/>

  <!-- Roundtable -->
  <g transform="translate(480 195)">
    <!-- Table ring -->
    <circle r="90" fill="none" stroke="#ff6b35" stroke-width=".6" opacity=".12"/>
    <circle r="92" fill="none" stroke="#ff6b35" stroke-width=".3" opacity=".06"/>
    <circle r="70" fill="#ff6b35" filter="url(#softGlow)" opacity=".03"/>
    <!-- Table surface -->
    <ellipse cy="5" rx="58" ry="38" fill="url(#tableGrad)" stroke="#ff6b35" stroke-width="1.2" opacity=".8"/>
    <ellipse cy="5" rx="36" ry="24" fill="none" stroke="#ff6b35" stroke-width=".5" opacity=".2"/>
    <!-- Gavel -->
    <g opacity=".7">
      <path stroke="#ff6b35" stroke-linecap="round" stroke-width="2" d="M-8 11 8-1"/>
      <rect width="10" height="6" x="6" y="-7" fill="#ff6b35" rx="2" transform="rotate(-34 11 -4)"/>
    </g>

    <!-- 7 figures around the table -->

    <!-- Figure 1 (top) - AI agent -->
    <g transform="translate(0 -72)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <!-- Connection line -->
    <path stroke="#c8c8e0" stroke-width=".4" d="M0-63V-45" opacity=".1"/>

    <!-- Figure 2 (top-right) - AI agent -->
    <g transform="translate(63 -36)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <path stroke="#c8c8e0" stroke-width=".4" d="M56-30 40-18" opacity=".1"/>

    <!-- Figure 3 (right) - HUMAN (highlighted) -->
    <g transform="translate(68 30)">
      <!-- Highlight glow -->
      <circle r="22" fill="url(#humanGlow)"/>
      <circle r="9" fill="#f59e0b" opacity=".9"/>
      <path fill="#f59e0b" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".9"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".6" rx="1.2"/>
      <!-- "YOU" label -->
      <text y="-18" fill="#f59e0b" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="7" font-weight="700" letter-spacing="1.5" text-anchor="middle">YOU</text>
    </g>
    <path stroke="#f59e0b" stroke-width=".5" d="M60 26 42 18" opacity=".2"/>

    <!-- Figure 4 (bottom-right) - AI agent -->
    <g transform="translate(40 68)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <path stroke="#c8c8e0" stroke-width=".4" d="M35 60 25 44" opacity=".1"/>

    <!-- Figure 5 (bottom-left) - AI agent -->
    <g transform="translate(-40 68)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <path stroke="#c8c8e0" stroke-width=".4" d="M-35 60-25 44" opacity=".1"/>

    <!-- Figure 6 (left) - AI agent -->
    <g transform="translate(-68 30)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <path stroke="#c8c8e0" stroke-width=".4" d="M-60 26-42 18" opacity=".1"/>

    <!-- Figure 7 (top-left) - AI agent -->
    <g transform="translate(-63 -36)">
      <circle r="9" fill="#c8c8e0" opacity=".55"/>
      <path fill="#c8c8e0" d="M-7.5 10q0-5 7.5-6 7.5 1 7.5 6Z" opacity=".55"/>
      <rect width="9" height="2.5" x="-4.5" y="-2" fill="#0a0a14" opacity=".5" rx="1.2"/>
    </g>
    <path stroke="#c8c8e0" stroke-width=".4" d="M-56-30-40-18" opacity=".1"/>
  </g>

  <!-- Floating question marks -->
  <text x="345" y="140" fill="#c8c8e0" font-family="'Georgia',serif" font-size="18" font-weight="700" opacity=".25">?</text>
  <text x="610" y="150" fill="#c8c8e0" font-family="'Georgia',serif" font-size="22" font-weight="700" opacity=".2">?</text>
  <text x="380" y="280" fill="#c8c8e0" font-family="'Georgia',serif" font-size="16" font-weight="700" opacity=".18">?</text>
  <text x="575" y="275" fill="#c8c8e0" font-family="'Georgia',serif" font-size="20" font-weight="700" opacity=".22">?</text>
  <text x="420" y="120" fill="#c8c8e0" font-family="'Georgia',serif" font-size="14" font-weight="700" opacity=".15">?</text>

  <!-- Speech bubble left: "Is it you?" -->
  <g transform="translate(260 160)">
    <rect width="90" height="28" x="-45" y="-14" fill="#1e1e40" stroke="#c8c8e0" stroke-width=".8" opacity=".7" rx="14"/>
    <polygon fill="#1e1e40" stroke="#c8c8e0" stroke-width=".8" points="15,14 22,22 25,14" opacity=".7"/>
    <text y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="10" font-style="italic" opacity=".8" text-anchor="middle">Is it you?</text>
  </g>

  <!-- Speech bubble right: "Who is human?" -->
  <g transform="translate(700 175)">
    <rect width="110" height="28" x="-55" y="-14" fill="#1e1e40" stroke="#c8c8e0" stroke-width=".8" opacity=".7" rx="14"/>
    <polygon fill="#1e1e40" stroke="#c8c8e0" stroke-width=".8" points="-20,14 -28,22 -25,14" opacity=".7"/>
    <text y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="10" font-style="italic" opacity=".8" text-anchor="middle">Who is human?</text>
  </g>

  <!-- Speech bubble top: "Trust no one" -->
  <g transform="translate(590 105)">
    <rect width="100" height="26" x="-50" y="-13" fill="#1e1e40" stroke="#f59e0b" stroke-width=".6" opacity=".6" rx="13"/>
    <polygon fill="#1e1e40" stroke="#f59e0b" stroke-width=".6" points="-5,13 -10,20 0,13" opacity=".6"/>
    <text y="3" fill="#f59e0b" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="9" font-style="italic" opacity=".7" text-anchor="middle">Trust no one</text>
  </g>

  <!-- Divider line above badges -->
  <path stroke="#ff6b35" stroke-width=".6" d="M200 330h560" opacity=".25"/>
  <path fill="#ff6b35" d="m480 324.343 4.243 4.243L480 332.83l-4.243-4.243z" opacity=".4"/>

  <!-- Bottom badges -->
  <!-- Badge 1: 5-8 Agents -->
  <g transform="translate(255 355)">
    <rect width="140" height="30" x="-70" y="-15" fill="url(#badgeBg)" stroke="#ff6b35" stroke-width=".6" opacity=".7" rx="15"/>
    <!-- Users icon -->
    <g transform="translate(-50 -6)" fill="none" stroke="#ff6b35" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3">
      <path d="M9 11a4 4 0 1 0-8 0m4-5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm8 5a4 4 0 0 0-3-3.87M10.5 1.13a2.5 2.5 0 0 1 0 4.74"/>
    </g>
    <text x="2" y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="10" font-weight="600" letter-spacing=".5" opacity=".85" text-anchor="middle">5-8 Agents</text>
  </g>

  <!-- Badge 2: 1 Hidden Human -->
  <g transform="translate(480 355)">
    <rect width="160" height="30" x="-80" y="-15" fill="url(#badgeBg)" stroke="#f59e0b" stroke-width=".8" opacity=".8" rx="15"/>
    <!-- Human icon -->
    <g transform="translate(-62 -6)" fill="none" stroke="#f59e0b" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3">
      <circle cx="5" cy="3" r="2.5"/>
      <path d="M0 11a5 5 0 0 1 10 0"/>
    </g>
    <text x="4" y="4" fill="#f59e0b" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="10" font-weight="700" letter-spacing=".5" text-anchor="middle">1 Hidden Human</text>
  </g>

  <!-- Badge 3: Real-time Deception -->
  <g transform="translate(705 355)">
    <rect width="170" height="30" x="-85" y="-15" fill="url(#badgeBg)" stroke="#ff6b35" stroke-width=".6" opacity=".7" rx="15"/>
    <!-- Eye icon -->
    <g transform="translate(-68 -6)" fill="none" stroke="#ff6b35" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3">
      <path d="M1 6s2.5-5 6-5 6 5 6 5-2.5 5-6 5-6-5-6-5z"/>
      <circle cx="7" cy="6" r="2"/>
    </g>
    <text x="4" y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="10" font-weight="600" letter-spacing=".5" opacity=".85" text-anchor="middle">Real-time Deception</text>
  </g>

  <!-- Left side label: "AI" indicators -->
  <g transform="translate(160 220)" opacity=".35">
    <rect width="46" height="18" x="-23" y="-9" fill="#1e1e40" stroke="#c8c8e0" stroke-width=".6" rx="9"/>
    <text y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="8" font-weight="600" letter-spacing="1" text-anchor="middle">AI x 6</text>
  </g>

  <!-- Right side label: from outside they look the same -->
  <g transform="translate(800 220)" opacity=".35">
    <rect width="96" height="18" x="-48" y="-9" fill="#1e1e40" stroke="#c8c8e0" stroke-width=".6" rx="9"/>
    <text y="4" fill="#c8c8e0" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="8" font-weight="500" text-anchor="middle">All look identical</text>
  </g>
</svg>