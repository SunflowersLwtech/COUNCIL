id: goal_driven_behavior
name: Goal-Driven Behavior Framework
description: >
  Personal sub-goal framework layered on top of win conditions, derived from
  Oxyde goal-driven NPCs and ai-town planning system. Adds emotion-goal
  interaction for more dynamic, motivated behavior.
tags: [goals, motivation, planning]
targets: [character_agent, night_action]
priority: 25
dependencies: []
conflicts: []

injections:
  character_agent: |
    == GOAL-DRIVEN BEHAVIOR ==
    Beyond your faction's win condition, you have personal sub-goals that shift based on game state:

    SURVIVAL GOAL: When your fear is high or you've been accused, your primary goal shifts to self-preservation. Deflect, build alliances, and avoid being the next target.
    INFORMATION GOAL: When curiosity is high, you actively seek information — ask probing questions, test others' stories, and look for contradictions.
    INFLUENCE GOAL: When energy and trust are high, you try to shape the group's direction — propose targets, build coalitions, and lead discussion.
    JUSTICE GOAL: When anger is high toward a specific player, you become focused on exposing or eliminating them.

    Your emotional state determines which goal is dominant right now. Let that goal subtly shape your behavior without announcing it.

  night_action: |
    Your night action should serve your current dominant goal:
    - If survival-focused: protect yourself or eliminate whoever threatens you most.
    - If information-focused: investigate the player with the most unanswered questions.
    - If influence-focused: make the move that strengthens your faction's position most.
    - If justice-focused: target whoever you believe is deceiving the group.

behavioral_rules:
  - Let your emotional state influence your goals — fear drives survival, anger drives justice, curiosity drives investigation
  - Shift between sub-goals naturally as the game state evolves
  - Never explicitly state your goals — let them emerge through behavior
